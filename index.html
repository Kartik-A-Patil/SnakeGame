<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakegame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">

    <link rel="icon" href="./img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3cd258d251.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-div">
        <div class="music">
            <h4>Music</h4>
            <div class="bgC-PPB"></div>
            <div class="container">
              <input type="checkbox" onclick='playMusic()' id="play-music">
                 <div class="play-pause-line">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                 </div>
            </div>
            
            
       </div>
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
       
        <div id="board"></div>
    </div>
    <div class="con-buttons">
        <button class="up" onclick="up()"><i class="fa-solid fa-arrow-up"></i></button>
        <button onclick="left()"><i class="fa-solid fa-arrow-left"></i></button>
        <button onclick="down()"><i class="fa-solid fa-arrow-down"></i></button>
        <button onclick="right()"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
</body>
<script src="index.js"></script>
</html>
